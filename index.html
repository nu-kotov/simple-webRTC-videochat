<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>simple video chat</title>
</head>
<body>
    <div id="connectBlock">
        <textarea id="yourID" placeholder="your ID"></textarea><br/>
        <textarea id="otherID" placeholder="other ID"></textarea><br/>
        <button id="connect" class="button">connect</button><br/><br/>
        <textarea id="yourMessage" placeholder="enter message"></textarea><br/>
        <button id="send" class="button">send</button><br/>
        <pre id="messages"></pre>
    </div>

    <script src="bundle.js" charset="UTF-8"></script>
</body>
</html>
